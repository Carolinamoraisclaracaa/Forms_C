<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title> Formulário HTML </title>
        <meta charset="uft-8"/>
    </head>
    
     <body bgcolor="#E0FFFF"> <!--COR DA PÁGINA--> 
        
     </body>

     <!--METHOD=POST(DADOS SIGILOSOS)-->
     <!--METHOD=GET(MOSTRA OQ ESTÁ SENDO DIGITADO NA URL, DADOS LIBERADOS)-->
      <!--required:CAMPO OBRIGÁTORIO-->

        <h2 align="center"> Formulário HTML </h2>

        <table border="4" align="center" width="499" >
        <tr>  <td>
                    
        <fieldset> <!--CONTORNO OU MARGEM DO FORMULÁRIO-->
            <legend> Informe seus dados </legend> <!--LEGENDA-->
            <form action="#" method="post" name="Cadastro"> <!--ACTION:CHAMA UM ARQUIVO--> <!--PARA O FORMULÁRIO FUNCINAR-->

                <table border="0"> 
                <tr>  
            
                <td> <label> Nome: </label> </td> <!--ROTULANDO UM TEXTO--> <!-- <label for="Nome"> especifico-->
                <td> <input type="text" id="nome" name="nome" size="30" maxlenght="40" placeholder="Insira seu nome" required /> </td> <!--ENTRADA DE DADOS--> <!--OBRIGATORIOS-->  
               <!--LARGURA DO CAMPO--> <!--LIMITAÇÃO DE PALAVRAS--> <!--NOME MAIS APAGADO-->  
                </tr>          
                <tr>   
                <td> <label> E-mail </label> </td>
                <td> <input type="email" id="mail" name="mail" size="30" placeholder="Insira seu E-mail corretamente" required /> </td>
                </tr> 

               <tr>
               <td> <label> Telefone: </label> </td>
               <td> <input type="tel" id="telefone" name="telefone" size="40" placeholder="Informe seu telefone (XX)XXXXXXXXX" required /> </td>
               </tr>

               <tr>
               <td> <label> Data de Nascimento: </label> </td>
               <td> <input type="date" id="data_nasc" name="data_nasc" min="1950-01-01" max="2004-01-01" required /> </td>
               </tr>

                <tr>
               <td> <label> Senha: </label> </td>
               <td> <input type="password" id="Senha" name="senha" size="30" placeholder="Insira sua senha" required /> </td>

               </tr>   
               <tr> 
               <td><label> Sexo: </label>  </td>
               <td> <label> <input type="radio" id="sexo" name="sexo" value="M" required /> <!--VALUE:JÁ COLOCA O VALOR-->
                Masculino </label>
                </br> 
                <label> <input type="radio" id="sexo" name="sexo" value="F" required /> <!--label e input: da pra marcar em cima do nome-->
                Feminino </label>
                </br>
                <label> <input type="radio" id="sexo" name="sexo" value="Outro" required />
                Outro </label>
               <input type="text" id="outro" name="outro" required /> </td>
               <tr>
               <td> <label> Estilod musicais preferidos: </label> </td>
               <br/> 

               <td> <label><input type="checkbox" id="samba" name="samba" value="samba" />
               Samba</label>
               <br/> 

               <label><input type="checkbox" id="rock" name="rock" value="rock" />
                Rock</label>
                <br/> 

                <label><input type="checkbox" id="sertanejo" name="sertanejo" value="sertanejo" />
                Sertanejo</label>
                <br/> 

                <label><input type="checkbox" id="rap" name="rap" value="rap" />
                Rap</label>
                <br/> 

                <label><input type="checkbox" id="pop" name="pop" value="pop" />
                POP</label>
                <br/> 

                <label><input type="checkbox" id="mp3" name="mp3" value="mp3" />
                MP3</label> </td>
                <br/> 
                
                </tr>

                <tr>
                <td> <label> Estado: </label> </td><!--CAMPO DE SETA E ESCOLHER AS OPÇÕES-->
                <td> <select id="estado" name="estado" required >
                    <option value="" selected="selected"> Selecione </option> <!--campo vazio, COM SELECIONE-->

                    
                    <optgroup label="Norte">
                        <option value="AP"> Amapá </option>
                        <option value="AM"> Amazonas </option>
                        <option value="AC"> Acre </option>
                        <option value="RN"> Rio Grande do Norte </option>
                        <option value="PA"> Pará </option>
                        <option value="RO"> Rondônia </option>
                        <option value="RR"> Roraima </option>
                        <option value="TO"> Tocantins </option>


                    </optgroup>

                    <optgroup label="Nordeste"> 
                        <option value="SE"> Sergipe </option>
                        <option value="AL"> Alagoas </option>
                        <option value="BA"> Bahia </option>
                        <option value="CE"> Ceará </option>
                        <option value="MA"> Maranhão </option>
                        <option value="PB"> Paraíba </option>
                        <option value="PE"> Pernambuco </option>
                        <option value="PI"> Piauí </option>

                    </optgroup>


                    <optgroup label="Centro Oeste"> 
                        <option value="MT"> Mato Grosso </option>
                        <option value="MS"> Mato Grosso do Sul </option>
                        <option value="GO"> Goiás </option>
                        <option value="DF"> Distrito Federal </option>
                        
                    </optgroup>

                    <optgroup label="Sul"> 
                        <option value="RS"> Rio Grande do Sul </option>
                        <option value="PR"> Paraná </option>
                        <option value="SC"> Santa Catarina </option>

                        
                    </optgroup>

                    <optgroup label="Sudeste"> 
                        <option value="ES"> Espírito Santo </option>
                        <option value="MG"> Minas Gerais </option>
                        <option value="SP"> São Paulo </option>
                        <option value="RJ"> Rio de Janeiro </option>
                        
                    </optgroup>  
                    
                </select> </td>

               </tr>

               <tr>
                <td><label> Comentário: </label> </td>
                <br/>
                <td> <textarea id="comentário" name="comentário" cols="40" rows="10" maxlength="240"
                 placeholder="Insira algum comentário (Máximo 240 Caracters)" required></textarea> </td> <!--É UMA CAIXA DE TEXTO, COMO FOSSE PARA DEIXAR OPNIÃO-->
               </tr>

               <tr>
                <td> <label> Anexar Arquivos: </label> </td>
                <td> <input type="file" id="anexar" name="anexar" required /> </td> <!--ANEXAR ARQUIVOS-->
                </tr>

                <tr>
                <th colspan="2"> <input type="submit" id="enviar" name="enviar" value="Enviar" required /> <!--ENVIAR FORMULÁRIO-->
                <input type="reset" id="apagar" name="apagar" value="Apagar" required /> </th> <!--APAGAR-->

                </tr>
                <tr>
                <th colspan="2"> <button type="submit" id="send" name="send"> 
                    <img src="img/SUSU.webp" width="30" height="25" alt="send" title="Enviar" />
                </button> </th> <!--th:CENTRALIZAR-->
                </tr>
        </table>        
            </form>
                </fieldset>

                </td>
                </tr>

    </table>
     </html>
